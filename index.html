<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MINKY HYPERLINK</title>
  <style>
    /* ==== main.css inlined ==== */
    :root {
      --background: #0f0f0f;
      --foreground: #ffffff;
      --primary: #00f7ff;
      --secondary: #ff0080;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: var(--background);
      color: var(--foreground);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    h1 {
      color: var(--primary);
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    p {
      color: var(--secondary);
      margin-bottom: 1rem;
    }

    .loading-container {
      text-align: center;
    }

    .loading-spinner {
      border: 4px solid rgba(255, 255, 255, 0.1);
      border-left-color: var(--primary);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      margin: 0 auto;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .no-script-message {
      margin-top: 2rem;
      padding: 1rem;
      background: #222;
      border-radius: 8px;
    }

    .no-script-message a {
      color: var(--primary);
      text-decoration: none;
    }

    .no-script-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="loading-container">
    <h1>MINKY HYPERLINK</h1>
    <p>Redirecting to URL Shortener...</p>
    <div class="loading-spinner"></div>
  </div>

  <!-- Redirect -->
  <script>
    window.location.href = 'pages/homepage_url_shortener_interface.html';
  </script>

  <!-- Fallback if JS disabled -->
  <noscript>
    <div class="no-script-message">
      <p>JavaScript is disabled. Please 
        <a href="pages/homepage_url_shortener_interface.html">click here</a> 
        to continue to MINKY HYPERLINK.
      </p>
    </div>
  </noscript>
</body>
</html>
